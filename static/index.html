					display: flex;
					align-items: center;
					justify-content: center;
				}

					border-top: .5rem solid var(--main-color);
					height: 3rem;
					width: 3rem;
					border-radius: 50%;
					margin-right: 1rem;
					animation-name: loading;
					animation-duration: .5s;
					animation-iteration-count: infinite;
				}

						transform: rotate(-360deg);
				}
